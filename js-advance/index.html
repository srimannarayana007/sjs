<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart with Call, Apply, and Bind</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-container">
        <div id="status" class="status-box">Status: No items added</div>
        <div class="cart-container">
            <h3>Shopping Cart</h3>
            <ul id="cartList" class="cart-list">
              
                <!-- Items will be added here -->
            </ul>
            <div class="button-group">
                <button id="btnCall" class="method-button">Call</button>
                <button id="btnApply" class="method-button">Apply</button>
                <button id="btnBind" class="method-button">Bind</button>
            </div>
        </div>
        
        <button id="submitBtn" class="submit-button">Submit</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
